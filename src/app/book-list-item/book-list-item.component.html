<div class="list-item" *ngIf="book">
    <img [src]="book.thumbnailURL" *ngIf="book.thumbnailURL" alt="Cover">
    <h1>{{ book.title }}</h1>
    <p role="doc-subtitle" *ngIf="book.subtitle">{{ book.subtitle }}</p>
    <ul class="comma-list">
        <li *ngFor="let author of book.authors">{{ author }}</li>
    </ul>
    <div>ISBN: {{ book.isbn }}</div>
</div>
